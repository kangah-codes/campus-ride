{% extends 'base_user_dash.html' %}
{% block pay %}
<style>
    * {
        font-family: 'Rubik', sans-serif;
    }

    body {
        font-family: 'Rubik', sans-serif;
        letter-spacing: 2px;
    }

    #panel {
        background-image: -moz-linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
        background-image: -webkit-linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
        background-image: -ms-linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
        background-image: linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
    }

    .swipe {
        transform: translateX(250px);
    }

    .swipe-area {
        position: absolute;
        width: 50px;
        left: 0;
        top: 0;
        height: 100%;
        background: #f3f3f3;
        z-index: 0;
    }

    .button {
        display: block;
        border-radius: 10px;
        margin-top: 50px;
        margin-right: 54%;
        margin-left: 46%;
        font-size: 1.1rem;
        cursor: pointer;
        position: relative;
        padding: 7px 7px;
        outline: none;
        border: none;
        letter-spacing: 2px;
        background-color: #2CA8FF;
        font-family: 'Rubik', sans-serif;
        color: #fff;
        transition: .5s;
        text-transform: uppercase;
    }

    .button:hover {
        top: 2px;
        background-position: right;
    }

    @media screen and (max-width: 900px) {
        .button {
            margin-right: 60%;
            margin-left: 40%;
        }
    }
</style>
<div class="panel-header panel-header-lg" id="panel">
    <div class="header text-center">
        <h2 class="title" style="margin-top: 5rem">Make Payment</h2>

    </div>
</div>
<div class="content">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-12 col-md-8">
            <div class="card " style="height: 1000px; margin: auto;">
                <div class="card-body">
                    <div class="places-buttons">
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto text-center">
                                <h4 class="card-title ">
                                    Scan to Pay

                                </h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-12 col-md-12">
                                <div id="div-video-container">

                                </div>

                                <button id="btn-show-scanner" class="button">Scan</button>

                                <!-- <h4 class="card-title text-center">Pay With Code Instead </h4>
                                <hr style="width: 50%;"> -->


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src="https://unpkg.com/dynamsoft-javascript-barcode@7.3.0-v2/dist/dbr.js" data-productKeys="t0068NQAAAC6c4k3t828LvSdU6+jl84uQelF36iP1W6kZwBe7jt7YRiWpv9vg/L3oHyOr4Y9yqTdDadUXfIzyRGwUMi10cEo="></script>
<script>
    let scanner = null;
    document.getElementById('btn-show-scanner').addEventListener('click', async() => {

        document.querySelector("#div-video-container").innerHTML = '<video class="dbrScanner-video" playsinline="true" style=" height: 300px; width: 100%;"></video>'
        try {
            scanner = scanner || await Dynamsoft.BarcodeScanner.createInstance();
            await scanner.setUIElement(document.getElementById('div-video-container'));
            scanner.onFrameRead = results => {
                if (results.length) {
                    console.log(results);
                }
            };
            scanner.onUnduplicatedRead = (txt, result) => {
                alert(result.barcodeFormatString + ': ' + txt);
            };
            await scanner.show();
        } catch (ex) {
            alert(ex.message);
            throw ex;
        }
    });
</script>
{% endblock %}
