{% extends 'base_user_dash.html' %}

{% block profile_active %}
    active
{% endblock %}

{% block profile %}
    <style>
        * {
            font-family: 'Rubik', sans-serif;
            padding: 0;
            margin: 0;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            letter-spacing: 2px;
        }
        
        .button {
            display: block;
            width: 100%;
            height: 50%;
            border-radius: 50px;
            margin: 1rem 0;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            padding: 13px 18px;
            outline: none;
            border: none;
            letter-spacing: 2px;
            background-color: #2CA8FF;
            font-family: 'Rubik', sans-serif;
            color: #fff;
            transition: .5s;
            text-transform: uppercase;
            box-shadow: 0px 9px 32px 0px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            top: 2px;
            background-position: right;
        }
        
        .borderofinput {
            border-color: #2CA8FF;
        }
        
        .button:active {
            top: 5px;
        }
        
        #panel {
            background-image: -moz-linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
            background-image: -webkit-linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
            background-image: -ms-linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
            background-image: linear-gradient( 122deg, #1F7BBC 30%, #2CA8FF 100%);
        }
        
        .imgcont {
            display: flex;
            justify-content: center;
        }
        
        div.item {
            position: relative;
            overflow: hidden;
            margin: 10px 1%;
            width: 130px;
            height: 130px;
            /* background: #000000; */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 0;
        }
        
        div.item.blue {
            background-color: #34495e;
            border-radius: 200px;
        }
        
        div.item img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        
        div.item.blue i {
            position: absolute;
            top: 50%;
            left: 50%;
            color: #34495e;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 40px;
            line-height: 60px;
            background-color: aliceblue;
            transform: translate(-50%, -50%) scale(0);
        }
        
        div.item:hover img {
            opacity: 0.3;
            filter: grayscale(100%);
        }
        
        div.item * {
            transition: all .5s ease-in-out;
        }
        
        div.item:hover i {
            transform: translate(-50%, -50%) scale(1);
            transition-delay: 200ms;
            transition-duration: .5s;
            transition-timing-function: ease-in-out;
        }
        
        .dropdown-content {
            background: #f1f1f1;
            padding: 0;
            margin-left: -70px;
            margin-top: 80px;
            list-style: none;
            z-index: 3000;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .dropdown-content a {
            color: #2cabff;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        div.item.fa-camera:hover .dropdown-content {
            display: block;
        }
        
        .navbar {
            box-shadow: none;
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        .fixed {
            transform: translateX(40px);
        }
        
        #appearImageDiv {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 10;
            opacity: 0.7;
            background-color: #002447;
            margin: 0;
            padding: 0;
        }
        
        #appearImage {
            display: block;
            position: relative;
            z-index: 100;
            transform: translate(-50%, -50%);
        }
        
        .wrapper {
            width: 100vw;
            height: 100vh;
        }
    </style>

            <div class="panel-header panel-header-lg" id="panel">
                <div class="header text-center">
                    <h2 class="title cssanimation blurInLeft" style="margin-top: 5rem;">Check Your Profile</h2>

                </div>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card cssanimation fadeInBottom ">
                            <div class="card-header ">
                                <h5 class="title">Edit Profile</h5>
                            </div>
                            <div class="card-body pb-4 pb-lg-4 pb-xl-5 ">
                                <form>
                                    <div class="row">

                                        <div class="col-md-6 px-4">
                                            <div class="form-group">
                                                <label>Student ID</label>
                                                <input type="text" class="form-control" disabled="" placeholder="Username" value="Student ID">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" disabled="" value="Email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 px-4">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" disabled="" value=" First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-4">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" disabled="" placeholder="Last Name" value="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 px-4">
                                            <div class="form-group">
                                                <label>Hall of Residence</label>
                                                <input type="text" class="form-control" placeholder="Hall of Residence" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-4">
                                            <div class="form-group">
                                                <label>Phone Number</label>
                                                <input type="number" class="form-control" placeholder="Phone" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 px-4">
                                            <div class="form-group">
                                                <label>Level</label>
                                                <input type="number" class="form-control" placeholder="Level" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-4">
                                            <div class="form-group">
                                                <label>Course</label>
                                                <input type="text" class="form-control" placeholder="Course" value="">
                                            </div>
                                        </div>

                                    </div>
                                    <input type="Submit" value="Save Changes" class="button">

                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-5  mt-md-0">
                        <div class="card card-user cssanimation fadeInRight " style="height: 480px;">

                            <div class="card-body pb-0 pb-xl-5">

                                <div class="author">

                                    <div class="imgcont">

                                        <div class="item blue" id="blue">

                                            <img class="ppic" src="./assets/img//profilePic.svg" alt="..." width="130px">

                                            <a class="picon" href="#"><i id="picon" class="fa fa-camera" onmouseover="showDrop()" onmouseout="hideDrop()"></i></a>



                                        </div>

                                        <ul class="dropdown-content" onmouseover="showDrop()" onmouseout="hideDrop()">
                                            <li>
                                                <a href="#" id="view" style="text-decoration: none;">View</a>
                                            </li>

                                            <li>
                                                <a href="#" id="edit" style="text-decoration: none;">Edit</a>
                                            </li>

                                        </ul>



                                    </div>


                                    <!-- <p class="description ">Click on profile pic to edit</p> -->
                                    <h5 class="title px-2" style="color: #2CA8FF;">First Name Last Name</h5>

                                    <p class="description pb-1">
                                        Student ID
                                    </p>
                                    <p class="description pb-1">
                                        Hall of Residence
                                    </p>
                                    <p class="description pb-1">
                                        Level
                                    </p>
                                    <p class="description pb-1">
                                        Course
                                    </p>
                                    <p class="description pb-1">
                                        Email
                                    </p>
                                    <p class="description  ">
                                        Phone Number
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    <script>
        const showDrop = () => {
            $('.dropdown-content').css({
                    display: "block",
                    transitionDuration: "2s"

                }

            )



        }

        const hideDrop = () => {
            $('.dropdown-content').css({
                display: "none"
            })


        }

        jQuery(function($) {
            $('#view').click(() => {
                var img = $(".ppic").attr("src");
                var appearImage = "<div id ='appearImageDiv'  class='wrapper' onclick='closeImage()'><divstyle = 'border: 2px solid white; text-align:center'></div></div>";
                // appearImage = appearImage.concat("<img style=transform: translate(-50%, -50%); z-index: 20; margin:auto; width:100%; height:100%'class='appearImage'src=''./assets/img//profilePic.svg'alt='...' >")
                $('body').append(appearImage);

            })

        })


        function closeImage() {
            $('#appearImageDiv').remove();
            $('#appearImage').remove();


        }
    </script>

{% endblock %}
