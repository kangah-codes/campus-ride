{% extends 'base_admin_dash.html' %}
{% block qr %}
  <div class="card">
    <div class="card-header card-header-primary">
          <h1 class="card-title ">Save this QR code for the bus: {{ bus }}</h1>
    </div>
    <center>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ code }}&size=500x500" alt="" title="" style="width: 50vw;padding: 5%" />
    </center>
  </div>
{% endblock %}
